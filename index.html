<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE ANIMATED LOGIN FORM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <img src="./IMG-20211102-WA0058.jpg" alt="" class="wave">
     <div class="container">
        <div class="img">
            <img src="./IMG-20211102-WA0020.jpg" alt="">
        </div>
        <div class="login-content">
            <form>
                <img src="./close-up-green-leaves-119591.jpg" alt="">
                <h2 class="title">WELCOME</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-user"  style="font-size: 30px;"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa fa-lock" style="font-size: 30px;"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" required>
                </div>
                </div>
                <a href="#">Forgot Password</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
     </div>


    <script src="./index.js" defer></script>
</body>
</html>
